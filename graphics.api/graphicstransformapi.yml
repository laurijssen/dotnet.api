apiVersion: v1
kind: Service
metadata:
 name: graphicstransform
spec:
 selector:
   app: graphicstransform
 ports:
   - protocol: TCP
     port: 8080
     targetPort: 8080
 type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphicstransform
  labels:
    role: rest-service
    app: graphicstransform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: graphicstransform
  template:
    metadata:
      labels:
        app: graphicstransform
    spec:
      containers:
      - name: graphicstransform
        image: "graphicstransform:1.0"
        imagePullPolicy: Always
        #readinessProbe:
        #  httpGet:
        #    path: /health
        #    port: 80
        #  initialDelaySeconds: 10
         # periodSeconds: 60
        #livenessProbe:
        #  httpGet:
        #    path: /health
        #    port: 80
        #  initialDelaySeconds: 10
        #  periodSeconds: 70
      imagePullSecrets:
      - name: containerregistries-creds
        
